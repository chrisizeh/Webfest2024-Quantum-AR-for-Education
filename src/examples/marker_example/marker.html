<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>

        <a-assets>
            <a-asset-item id="lego" src="models/lego/scene.gltf"></a-asset-item>
            <a-asset-item id="atom" src="models/atom/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-entity gltf-model="#lego" scale="0.2 0.2 0.2"></a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='1'>
            <a-entity gltf-model="#atom" scale="2 2 2"></a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
