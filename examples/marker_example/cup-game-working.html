<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>

        <a-assets>
            <a-asset-item id="lego" src="models/lego/scene.gltf"></a-asset-item>
            <a-asset-item id="atom" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere1" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere2" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere3" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere4" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere5" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere6" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere7" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere8" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere9" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere10" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere11" src="models/atom/scene.gltf"></a-asset-item>
            <a-asset-item id="sphere12" src="models/atom/scene.gltf"></a-asset-item>
            <!-- Add a texture with yellow dots -->
            <img id="yellow-dots-texture" src="models/textures/arrow_right_1.png">
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-entity gltf-model="#lego" scale="0.2 0.2 0.2"></a-entity>
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-sphere radius="1" position="0 1 0">
                <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
            </a-sphere>
            <a-cylinder color ="black" height ="5" radius="0.05" position="0 1 0"></a-cylinder>
            <a-cone color ="black" height ="0.25" radius-bottom="0.02" radius-top="0.1" position="0 -1.5 0" ></a-cone>
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-sphere radius="1" position="0 1 0">
                <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
            </a-sphere>
            <a-cylinder color ="black" height ="5" radius="0.05" position="0 1 0"></a-cylinder>
            <a-cone color ="black" height ="0.25" radius-bottom="0.1" radius-top="0.02" position="0 3.5 0" ></a-cone>
        </a-marker>
        
        <a-marker type='barcode' value='3'>
            <a-sphere radius="1" position="0 1 0">
                <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
            </a-sphere>
            <a-cylinder color ="black" height ="5" radius="0.05" position="0 1 0"></a-cylinder>
            <a-cone color ="black" height ="0.25" radius-bottom="0.1" radius-top="0.02" position="0 3.5 0" ></a-cone>
        </a-marker>

        <a-marker present = "hiro">
            <a-box position="0 1.5 -3" color="tomato" depth="1" height="1" width="1">
                  <a-animation attribute ="rotation"
                  dur="3000" 
                  to=360 0 360
                  repeat="indefinite"
                  easing="linear">
                  </a-animation>
              </a-box>
        <a-marker type='barcode' value='5'>
            <a-entity gltf-model="#sphere4" scale="2 2 2"></a-entity>
        </a-marker>
        <a-marker type='barcode' value='6'>
            <a-entity gltf-model="#sphere5" scale="2 2 2"></a-entity>
        </a-marker>
        <a-marker type='barcode' value='7'>
            <a-entity gltf-model="#sphere6" scale="2 2 2"></a-entity>
        </a-marker>
        <a-marker type='barcode' value='8'>
            <a-entity gltf-model="#sphere7" scale="2 2 2"></a-entity>
        </a-marker>
        <a-marker type='barcode' value='9'>
            <a-entity gltf-model="#sphere8" scale="2 2 2"></a-entity>
        </a-marker>
        <a-marker type='barcode' value='10'>
            <a-entity gltf-model="#sphere9" scale="2 2 2"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
